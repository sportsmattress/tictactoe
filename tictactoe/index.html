<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="keepScore">
        <h3 id="player-1-score">Player X: </h3>
        <h3 id="player-2-score">Player O: </h3>
    </div>
    <div id="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>
    </div>
    <div id="messageContainer">
        <h3 id="message">Press 'Start Game' button to begin. Player X starts.</h3>
    </div>
    <div id="buttons">
        <button id="startBtn">Start Game</button>
        <button id="restartBtn">Restart Game</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
